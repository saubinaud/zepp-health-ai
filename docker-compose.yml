# ============================================
# ZEPP HEALTH AI - DOCKER COMPOSE
# ============================================

services:
  # ============================================
  # BASE DE DATOS POSTGRESQL
  # ============================================
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zepp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-zepp_health}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/src/db/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql
    ports:
      # Mapea puerto externo (env) : puerto interno (fijo 5432)
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - zepp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zepp_user -d zepp_health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # BACKEND API (Node.js + Express)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Conexión a la DB interna de Docker (usa nombre de servicio 'postgres')
      DATABASE_URL: postgresql://${POSTGRES_USER:-zepp_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-zepp_health}
      NODE_ENV: ${NODE_ENV:-production}
      # Puerto interno donde escucha Node.js
      PORT: 3334
      JWT_SECRET: ${JWT_SECRET}
      SYNC_INTERVAL_MINUTES: ${SYNC_INTERVAL_MINUTES:-60}
      RATE_LIMIT_REQUESTS_PER_SECOND: ${RATE_LIMIT_REQUESTS_PER_SECOND:-1}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-turbo-preview}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-2000}
      ENABLE_NOTIFICATIONS: ${ENABLE_NOTIFICATIONS:-true}
      NOTIFICATION_HR_HIGH: ${NOTIFICATION_HR_HIGH:-120}
      NOTIFICATION_HR_LOW: ${NOTIFICATION_HR_LOW:-45}
      NOTIFICATION_SPO2_LOW: ${NOTIFICATION_SPO2_LOW:-92}
      NOTIFICATION_STRESS_HIGH: ${NOTIFICATION_STRESS_HIGH:-80}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3333}
    ports:
      # Mapea puerto externo (env 3334) : puerto interno (fijo 3334)
      - "${BACKEND_PORT:-3334}:3334"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zepp-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:3334/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # FRONTEND (Next.js)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3001}
    restart: unless-stopped
    environment:
      # Apunta al backend usando el nombre del servicio docker si es SSR, o URL pública si es cliente
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3334}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3334}
      NODE_ENV: production
      # Next.js usa PORT 3000 por defecto internamente
    ports:
      # AQUÍ ESTABA EL ERROR:
      # Mapeamos el puerto externo 3333 (o variable) al interno 3000.
      # Así no choca con tu puerto 3000 ocupado en el host.
      - "${FRONTEND_PORT:-3333}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - zepp-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres-data:
    driver: local

networks:
  zepp-network:
    driver: bridge
