version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zepp-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zepp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-zepp_health}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/src/db/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - zepp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zepp_user} -d ${POSTGRES_DB:-zepp_health}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zepp-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-zepp_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-zepp_health}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      JWT_SECRET: ${JWT_SECRET}
      SYNC_INTERVAL_MINUTES: ${SYNC_INTERVAL_MINUTES:-60}
      RATE_LIMIT_REQUESTS_PER_SECOND: ${RATE_LIMIT_REQUESTS_PER_SECOND:-1}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-turbo-preview}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-2000}
      ENABLE_NOTIFICATIONS: ${ENABLE_NOTIFICATIONS:-true}
      NOTIFICATION_HR_HIGH: ${NOTIFICATION_HR_HIGH:-120}
      NOTIFICATION_HR_LOW: ${NOTIFICATION_HR_LOW:-45}
      NOTIFICATION_SPO2_LOW: ${NOTIFICATION_SPO2_LOW:-92}
      NOTIFICATION_STRESS_HIGH: ${NOTIFICATION_STRESS_HIGH:-80}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zepp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zepp-frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3001}
      NODE_ENV: production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - zepp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres-data:
    driver: local

networks:
  zepp-network:
    driver: bridge
